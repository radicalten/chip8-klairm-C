name: OSX3
on:
  push:
    branches:
    - master
jobs:
  build:
    runs-on: macos-latest
    steps:
    - name: Checkout
      uses: actions/checkout@v4
    - name: Install SDL2
      run: |
        git clone --branch SDL2 --depth 1 https://github.com/libsdl-org/SDL.git
        cd SDL/cmake
        cmake sdlplatform.cmake
    - name: Compile
      run: |
        make -f Makefile.osx
    - name: Upload
      uses: actions/upload-artifact@v4
      with:
        name: Artifact
        path: |
          ./
